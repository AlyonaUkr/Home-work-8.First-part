<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Geometry</title>
</head>
<body>
    <section class="main-bc">
        <div class="fix-sixe-conteiner">
            <div class="section-bc">
                <div class="cube">
                    <p class="number">1</p>
                </div>
                <div class="cube right">
                    <p class="number">2</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="fix-sixe-conteiner">
            <div class="section-bc">
                <div class="cube">
                    <p class="number">1</p>
                </div>
                <div class="little-cube right margin-right">
                    <p class="little-number">5</p>
                </div>
                <div class="little-cube right">
                    <p class="little-number">4</p>
                </div>
                <div class="little-cube right">
                    <p class="little-number">3</p>
                </div>
                <div class="little-cube right">
                    <p class="little-number">2</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="fix-sixe-conteiner last">
            <div class="section-bc">
                <div class="cube left margin-left">
                    <p class="number">1</p>
                </div>
                <div class="cube left">
                    <p class="number">2</p>
                </div>
                <div class="cube right margin-right">
                    <p class="number">4</p>
                </div>
                <div class="cube right">
                    <p class="number">3</p>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>


</body>
</html>
